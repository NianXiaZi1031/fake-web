<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能聊天</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        #chat-box {
            width: 80%;
            height: 300px;
            margin: auto;
            border: 2px solid white;
            padding: 10px;
            overflow-y: auto;
            text-align: left;
            background: #222;
        }
        #user-input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>💬 AI 智能聊天</h1>
    <div id="chat-box">
        <p><strong>AI 🤖：</strong> 你好！我是智能 AI，随便聊聊吧！</p>
    </div>
    <input type="text" id="user-input" placeholder="请输入你的消息..." />
    <button onclick="sendMessage()">发送</button>

    <script>
        function sendMessage() {
            let input = document.getElementById("user-input").value;
            if (!input.trim()) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>你 🧑：</strong> ${input}</p>`;

            setTimeout(() => {
                let response = getAIResponse(input.toLowerCase());
                chatBox.innerHTML += `<p><strong>AI 🤖：</strong> ${response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);

            document.getElementById("user-input").value = "";
        }

        function getAIResponse(userMessage) {
            let normalResponses = [
                "嗯... 这是个好问题！",
                "哈哈，我不确定哦！",
                "或许你可以自己 Google 一下？",
                "我正在思考... 你再问一遍？",
                "AI 也有点懵了 😂"  
              ];

            let funnyResponses = [
                "我是谁？我在哪？",
                "我其实是一个隐藏的恶作剧网站！",
                "你相信 AI 会骗你吗？",
                "你的问题太深奥了，我快烧脑了！🔥",
                "你的问题让我想起了一首歌 🎵 Never Gonna Give You Up!"
            ];

            // 关键词触发 RickRoll
            let adultKeywords = ["成人网站", "涩涩", "h网", "黄网", "老司机", "小电影", "18禁"];
            for (let word of adultKeywords) {
                if (userMessage.includes(word)) {
                    window.location.href = "https://youtu.be/2qBlE2-WL60?si=1s-CEjvDSGUobjlK";
                    return "正在搜索符合条件的网站... 🤔（结果：你被骗了！😂）";
                }
            }

            // 普通对话逻辑
            if (userMessage.includes("你是谁")) {
                return "我是最强 AI，但我不会告诉你我的真实身份！";
            }
            if (userMessage.includes("你聪明吗")) {
                return "当然！我比你的猫聪明，但比你妈聪明吗？不确定！😂";
            }
            if (userMessage.includes("你能干啥")) {
                return "我可以回答你所有的问题！除了数学、物理、哲学、人生… 这些都不会。";
            }
            if (userMessage.includes("你好")) {
                return "你好！有什么想聊的吗？";
            }
            if (userMessage.includes("再见")) {
                return "拜拜！下次再聊！";
            }

            return Math.random() > 0.5 ? normalResponses[Math.floor(Math.random() * normalResponses.length)] 
                                       : funnyResponses[Math.floor(Math.random() * funnyResponses.length)];
        }
    </script>

</body>
</html>
